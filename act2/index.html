<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Full Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <style>
            body {
                min-height: 100vh;
            }
            .grid-item {
                padding: 20px;
                border: 1px solid #fff;
                text-align: center;
            }
        </style>
    </head>
    <body class="container-fluid">
        <header class="bg-success text-white grid-item w-100">Header</header>

        <div class="row body w-100">
            <aside
                class="m-1 col-sm-2 col-12 bg-danger grid-item">Aside</aside>

            <div class="col flex-grow-1">
                <div class="row bg-secondary grid-item title w-100">Title</div>

                <div class="row naranjas w-100">
                    <div
                        class="col-md-6 col-sm-12 bg-warning grid-item">Div</div>
                    <div
                        class="col-md-6 col-sm-12 bg-warning grid-item">Div</div>
                </div>

                <div class="row azules w-100">
                    <div
                        class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-4 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-4 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div>
                    <div
                        class="col-md-2 col-sm-4 col-6 bg-primary grid-item">Article</div>
                </div>
            </div>
        </div>

        <footer class="bg-success text-white grid-item w-100">Footer</footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9WDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
