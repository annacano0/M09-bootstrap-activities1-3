<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>

    <style>
        body {
            min-height: 100vh;
        }
        div {
            padding: 20px;
            border: 1px solid #fff;
            text-align: center;
        }
    </style>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <body>
        <header class="row verde">
            <div class="col bg-success">Header</div>
        </header>
        <main class="row justify-content-center">
            <section class="row rosa">
                <div
                    class="col-6 col-sm col-md-3 offset-md-3 bg-danger">1</div>
                <div
                    class="col-6 col-sm col-md-3 offset-md-0 me-md-1 bg-danger">2</div>
                <div class="col-6 col-sm col-md-3 offset-md-0 bg-danger">3</div>
                <div class="col-6 col-sm col-md-3 offset-md-6 bg-danger">4</div>

            </section>
            <section class="row w-100">
                <div
                    class="col d-none d-sm-none d-md-block d-lg-none bg-primary">Tablet</div>
            </section>
            <setion class="row gris">
                <div class="col-6 col-sm order-md-3 bg-secondary">a</div>
                <div class="col-6 col-sm order-md-2 bg-secondary">b</div>
                <div class="col-6 col-sm order-md-1 bg-secondary">c</div>
                <div class="col-6 col-sm order-md-0 bg-secondary">d</div>
            </setion>

            <section class="row azul">
                <div
                    class="col d-none d-sm-block d-sm-none d-lg-block bg-primary">
                    Desktop
                </div>
            </section>
            <section class="row naranja justify-content-center w-100">
                <div class="col col-md-2 order-md-2 bg-warning">:D</div>
                <div class="col col-md-2 d-none d-sm-block bg-warning">:c</div>
            </section>
            <section class="row w-100 azul">
                <div class="col d-sm-block d-md-none bg-primary">Mobile</div>
            </section>
        </main>
        <footer class="row verde">
            <div class="col d-none d-sm-block bg-success">Footer</div>
        </footer>
    </body>
</html>
