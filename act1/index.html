<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        <div class="container-fluid bg-dark text-white border">
            <div class="row border">
                <div class="col-xl-3 col-md-6 col-6 grid-item border">1</div>
                <div class="col-xl-3 col-md-6 col-6 grid-item border">2</div>
                <div class="col-xl-3 col-md-6 col-6 grid-item border">3</div>
                <div class="col-xl-3 col-md-6 col-6 grid-item border">4</div>
            </div>

            <div class="row border">
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">1</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">2</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">3</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">4</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">5</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">6</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">7</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">8</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">9</div>
                <div
                    class="col-lg col-md-6 col-sm-12 grid-item border">10</div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
